{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static "main/style.css" %}">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" ></script>
    <nav class="w3-black w3-bar w3-container w3-bottombar">
        <img src="{% static "img/logo.png" %}" alt="FUNJOURNY">
        <div class="w3-bar">
            <div>
                <ul class="navbar-nav">
                    <li class="w3-bar-item w3-button">
                        <a href="/home" class="nav-link">Home</a>
                    </li>
                    <li class="w3-bar-item w3-button">
                        <a href="/games" class="nav-link">Games</a>
                    </li>
                    <li class="w3-bar-item w3-button">
                        <a href="/leaderbord" class="nav-link">Leaderbord</a>
                    </li>
                </ul>
            </div>
            <div>
                {% if user.is_authenticated %}
                <ul class=" w3-right w3-bar-item w3-button">
                    <span class="w3-bar-item navbar-text">
                        Logged in as {{ user.username }} |
                    </span>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit">logout</button>
                    </form>
                </ul>
                {% else %}
                <ul class="w3-right w3-button">
                    <li class="w3-bar-item">
                        <a href="/login" class="nav-link">Login</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="w3-container">
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
